<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/257de25400.js" crossorigin="anonymous"></script>

    <title>Team</title>
</head>

<style>
    body {
        box-sizing: border-box;
    }
    
    .container-fluid {
        text-align: center;
        border: 1px solid black;
        height: 150px;
    }
    
    .myTeam {
        position: relative;
        top: 35%;
    }
    
    .card {
        max-width: 350px;
    }
    
    .title {
        text-align: center;
    }
    
    li {
        list-style: none;
    }
</style>

<body>
    <div class="container-fluid">
        <h1 class="myTeam">My team</h1>
    </div>
    <!-- cards -->
    <div class="card">
        <img src="https://media2.giphy.com/media/SiEF80pqzJHhM3dOw0/giphy.webp?cid=790b761125ec79a1593b1c012f8d8c830a8ebb285f4512bb&rid=giphy.webp" class="card-img-top" alt="..." />
        <div class="card-body">
            <h2 class="title">Manager</h2>
            <ul>
                <li>ID: 24</li>
                <li>Email: SomeExample@gmail.com</li>
                <li>Office: #8</li>
            </ul>
        </div>
    </div>
    <!-- end of card -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
